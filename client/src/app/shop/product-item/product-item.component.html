<div class="col">
  <div class="card h-100 shadow-sm">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.name}}">
            <h6 class="text-uppercase"> {{product.name}}</h6>
        </a>
       <span class="mb-2">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
          <button title="carrito" type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-4"></button>
          <button title="view-product-button" routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary" style="margin-left: 10px;">View</button>
        </div> 
    </div>
  </div>
